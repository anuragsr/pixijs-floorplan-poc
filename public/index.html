<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pixi.js Performant POC</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/png">
  </head>
  <body>
    <div class="loader-ol">
      <div class="loader-in">
        <div class="loader"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="l col-2 p-0">
          <aside class="pt-4">
            <h2 class="mb-4">Ctrl + Click on multiple desks to select them as a group and translate/rotate.</h2>
            <h2 class="mb-4">Mousewheel to zoom in /out. Drag around empty space to view more desks</h2>
            <div class="d-grid gap-2">
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" value="view" name="btnradio" id="btnradio1">
                <label class="btn btn-sm btn-outline-primary" for="btnradio1">View Mode</label>

                <input type="radio" class="btn-check" value="edit" name="btnradio" id="btnradio2">
                <label class="btn btn-sm btn-outline-primary" for="btnradio2">Edit Mode</label>
              </div>

              <button type="button" class="btn btn-sm btn-outline-secondary" id="add-txt">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z"/>
                </svg>
                Add Text
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" id="add-icon" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>
                Add Icon
              </button>
            </div>
          </aside>
        </div>
        <div class="r col-10 p-0">
          <!--style="left: 200px; top: 200px;">-->
          <div id="ctn-txt-inp">
            <div class="arrow_box">
              <input type="text" class="form-control" id="inp1" placeholder="Text">
            </div>
          </div>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
